

<template name="register">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h2 align="center">Registration</h2>
    <form id="registrationFrom" class="pure-form pure-form-aligned">
        <p>Email: <input type="email" name="registrationEmail" class="pure-input-rounded"></p>
        <p>Password: <input type="password" name="registrationPassword" class="pure-input-rounded"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>
