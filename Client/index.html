<template name="login">
    <form class="pure-form pure-form-aligned" id="loginForm">
        <p>Email: <input type="email" name="email" class="pure-input-rounded" style="width: 100%"></p>
        <p>Password: <input type="password" class="pure-input-rounded" name="password" style="width: 100%"></p>
        <p><input id="loginBtn" type="submit" value="Login"  class="pure-button pure-button-primary" style="width: 100%"></p>
        <p align="center">Or</p>
        <p><input id="registerBtn" type="submit" value="Register"  class="pure-button pure-button-primary" style="width: 100%" onclick="location.href='register';"></p>
    </form>
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
        <div class="addPlayerDiv">
            <form class="pure-form pure-form-stacked" id="addPlayerForm">
                Player Name:
                <input id="playerNameTxt" type="text">
                Games Played:
                <input id="gamesPlayedTxt" type="text">
                <input id="addPlayerBtn" type="submit" value="Add Player" class="pure-button pure-button-primary">
                <p id="addPlayerError"></p>
            </form>
        </div>
    {{/if}}
</template>
